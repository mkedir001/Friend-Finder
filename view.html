<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder, the friend finding app (just like the name suggests)</h1>
            <h3>for people who dont like to waste time finding friends the natural way!. Just click the button below, answer a few questions, and never be lonely again!</h3>
            <hr>
            <a href="/add">
            <button type="button" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-plus"></span>Complete profile</button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Character Search</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn">
                                <span class="glyphicon glyphicon-search"></span> Find this lonely soul.</button>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Character Statistics</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name"></h2>
                            <div id="stats">
                                <h3>
                                    <strong></strong>
                                    <span id="cat"></span>
                                </h3>
                                <h3>
                                    <strong></strong>
                                    <span id="age"></span>
                                </h3>
                                <h3>
                                    <strong></strong>
                                    <span id="dog"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

           
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

          // sets the input into the address bar to grab appropriate api
            $.get("/api/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.age);
                    $("#age").text("We can confirm this lonely soul exists, could this be your next bff? complete your profile and find out");
                    $("#force-points").text(data.cat);
                }
                else {
                    $("#name").text("we're sorry, that lonley individual has not been found");
                    $("#stats").hide();
                }
            });
        });
    </script>

</body>

</html>
